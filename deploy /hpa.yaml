apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loco-assessment-hpa
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loco-assessment-deployment
  minReplicas: 3
  maxReplicas: 10 
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
